apiVersion: v1
kind: Pod
metadata:
  name: dumper-pod1
  namespace: siad-moodle-dev-01
spec:
  volumes:
  - name: moodle01-storage
    persistentVolumeClaim:
     claimName: pvc-siad-moodle-dev-01-vol01
  containers:
  - image: mysqlboy/docker-mydumper
    name: dumper
    resources:
      limits:
        cpu: 1000m
        memory: 250Mi
      requests:
        cpu: 50m
        memory: 20Mi
    env:
    - name: MDL_DBTYPE
      valueFrom:
        configMapKeyRef:
          name: moodle01-config
          key: dbtype
    - name: MDL_DATAROOT
      valueFrom:
        configMapKeyRef:
          name: moodle01-config
          key: dataroot
    - name: MDL_MEMSESSION
      valueFrom:
        configMapKeyRef:
          name: moodle01-config
          key: memsession
    - name: MDL_LOCALCACHEDIR
      valueFrom:
        configMapKeyRef:
          name: moodle01-config
          key: localcachedir
    - name: MDL_WWWROOT
      valueFrom:
        configMapKeyRef:
          name: moodle01-config
          key: wwwroot
    - name: MDL_DBHOST
      valueFrom:
        secretKeyRef:
          name: secrets-moodle01-dev
          key: db_host
    - name: MDL_DBNAME
      valueFrom:
        secretKeyRef:
          name: secrets-moodle01-dev
          key: db_name
    - name: MDL_DBUSER
      valueFrom:
        secretKeyRef:
          name: secrets-moodle01-dev
          key: db_username
    - name: MDL_DBPASS
      valueFrom:
        secretKeyRef:
          name: secrets-moodle01-dev
          key: db_password
    volumeMounts:
    - mountPath: /var/www/moodledata
      name: moodle01-storage
    args:
    - /bin/sh
    - -c
    - mydumper --user=moller_n --password="901zAW_$&" --host="moodle2db1.uqam.ca" --outputdir=/var/www/moodledata/backups/$( date +%Y-%m-%d_%T ) --rows=500000 --compress --build-empty-files --threads=10 --compress-protocol --lock-all-tables -v 3
    # - "trap : TERM INT; sleep infinity & wait"
  restartPolicy: Never