---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: myconf
  name: myconf
  namespace: siad-moodlececl-dev-01
data:
  my.cnf: |-
    [client]
    default-character-set = utf8mb4

    [mysqld]
    datadir=/var/lib/mysql

    innodb_file_format = Barracuda
    innodb_file_per_table = 1
    innodb_large_prefix

    character-set-server = utf8mb4
    collation-server = utf8mb4_unicode_ci
    skip-character-set-client-handshake

    [mysql]
    default-character-set = utf8mb4

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: siad-moodlececl-dev-01
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql
  namespace: siad-moodlececl-dev-01
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        resources:
          limits:
            cpu: 300m
            memory: 1000Mi
          requests:
            cpu: 10m
            memory: 50Mi
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql

      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: pvc-siad-moodlececl-dev-01-mycecl
      - name: config
        configMap:
          defaultMode: 420
          name: myconf