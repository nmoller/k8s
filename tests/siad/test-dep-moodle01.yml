apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moodle01-deployment
  namespace: siad-moodle-dev-01
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: moodle01-dev
    spec:
      # On a ouvert ports moodevdbpp avec vraquier et transporteur
      nodeSelector:
        group: worker-dev
      containers:
      - image: nmolleruq/uqammdl:v0.6
        name: moodle-web01
        resources:
            limits:
              cpu: 1
              memory: 600Mi
            requests:
              cpu: 140m
              memory: 200Mi
        env:
        - name: MDL_DATAROOT
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: dataroot
        - name: MDL_MEMSESSION
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: memsession
        - name: MDL_LOCALCACHEDIR
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: localcachedir
        - name: MDL_WWWROOT
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: wwwroot
        - name: MDL_DBHOST
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_host
        - name: MDL_DBNAME
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_name
        - name: MDL_DBUSER
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_username
        - name: MDL_DBPASS
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_password
        volumeMounts:
        - mountPath: /SANcache
          name: moodle-cache01
        - mountPath: /var/www/moodledata
          name: moodle01-storage
      volumes:
      - name: moodle-cache01
        emptyDir: 
          medium: Memory
      - name: moodle01-storage
        persistentVolumeClaim:
         claimName: pvc-siad-moodle-dev-01-vol01