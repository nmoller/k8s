apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moodle01-deployment
  namespace: siad-moodle-dev-01
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: moodle01-dev
    spec:
      containers:
      - image: nmolleruq/uqammdl:v0.4
        name: moodle-web01
        resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
        env:
        - name: MDL_DATAROOT
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: dataroot
        - name: MDL_MEMSESSION
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: memcached
        - name: MDL_WWWROOT
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: wwwroot
        - name: MDL_DBHOST
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_host
        - name: MDL_DBNAME
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_name
        - name: MDL_DBUSER
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_username
        - name: MDL_DBPASS
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_password
        volumeMounts:
        - mountPath: /mnt/RAMcache
          name: moodle-cache01
      volumes:
      - name: moodle-cache01
        emptyDir: 
          medium: Memory