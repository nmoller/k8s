apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: memcached-app01-moodle01-dev
  namespace: siad-moodle-dev-01
spec:
  replicas: 1
  template:
    metadata:
        labels:
          app: memcached-app01-moodle01-dev
    spec:
      containers:
      - name: mem-moodle01-dev
        image: bitnami/memcached:1.4.25-r6
        ports:
        - containerPort: 11211
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 30mm
            memory: 100Mi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: memcached-ses01-moodle01-dev
  namespace: siad-moodle-dev-01
spec:
  replicas: 1
  template:
    metadata:
        labels:
          app: mem-session01-moodle01-dev
    spec:
      containers:
      - name: mem-moodle01-dev
        image: bitnami/memcached:1.4.25-r6
        ports:
        - containerPort: 11211
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 30m
            memory: 100Mi
---
kind: Service
apiVersion: v1
metadata:
  name: memcached-ses01-moodle01-dev
  namespace: siad-moodle-dev-01
spec:
  selector:
    app: mem-session01-moodle01-dev
  ports:
    - protocol: TCP
      port: 11211
      targetPort: 11211
  type: NodePort  
---
kind: Service
apiVersion: v1
metadata:
  name: memcached-app01-moodle01-dev
  namespace: siad-moodle-dev-01
spec:
  selector:
    app: memcached-app01-moodle01-dev
  ports:
    - protocol: TCP
      port: 11211
      targetPort: 11211
  type: NodePort 