apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moodle01-deployment
  namespace: siad-moodlecodes-dev-01
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: moodle01-dev
    spec:
      containers:
      - image: nmolleruq/moodlecodes:v0.2
        name: moodle-web01
        resources:
            limits:
              cpu: 2
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 100Mi
        env:
        - name: LDAP_host_url
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: LDAP_host_url
        - name: LDAP_bind_pw
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: LDAP_bind_pw
        
        volumeMounts:
        - mountPath: /opt/gestioncodes/db
          name: moodle01-storage
      volumes:
      - name: moodle01-storage
        persistentVolumeClaim:
         claimName: pvc-siad-moodlecodes-dev-01-vol01
      
