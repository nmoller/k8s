kind: Service
apiVersion: v1
metadata:
  name: web-service-moodle01
  namespace: siad-moodle-dev-01
spec:
  selector:
    app: moodle01-dev
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 32323
      name: http
    - port: 443
      protocol: TCP
      targetPort: 443
      nodePort: 32324
      name: https
  type: NodePort  