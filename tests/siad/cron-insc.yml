apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: cron07-inscription
  namespace: siad-moodle-dev-01
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: "27 0,4,6,12,15,18,21,19 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: moodle01-storage
            persistentVolumeClaim:
             claimName: pvc-siad-moodle-dev-01-vol01
          - name: moodle01-nfsweb
            persistentVolumeClaim:
              claimName: pvc-siad-moodle-dev-01-nfsweb
          - name: moodle01-nfsinscription
            persistentVolumeClaim:
              claimName: pvc-siad-moodle-dev-01-nfsinscription
        
          containers:
          - image: nmolleruq/insc:1.5
            name: cron-inscription
            resources:
              limits:
                cpu: 200m
                memory: 250Mi
              requests:
                cpu: 10m
                memory: 10Mi
            env:
            - name: MDL_DBTYPE
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: dbtype
            - name: MDL_DATAROOT
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: dataroot
            - name: MDL_MEMSESSION
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: memsession
            - name: MDL_LOCALCACHEDIR
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: localcachedir
            - name: MDL_WWWROOT
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: wwwroot
            - name: LDAPTLS_REQCERT
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: ldaptls_reqcert
            - name: MDL_DBHOST
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_host
            - name: MDL_DBNAME
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_name
            - name: MDL_DBUSER
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_username
            - name: MDL_DBPASS
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_password
            volumeMounts:
            - mountPath: /opt/moodledata
              name: moodle01-storage
            - mountPath: /mnt/NFSweb
              name: moodle01-nfsweb
            - mountPath: /mnt/NFSinscriptions
              name: moodle01-nfsinscription
          
          restartPolicy: OnFailure
