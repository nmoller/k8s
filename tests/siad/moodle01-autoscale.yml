apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: moodle01-dev
  namespace: siad-moodle-dev-01
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: moodle01-deployment
    namespace: siad-moodle-dev-01
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70