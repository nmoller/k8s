apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: moodle-cron01
  namespace: siad-moodle-dev-01
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: moodle01-storage
            persistentVolumeClaim:
             claimName: pvc-siad-moodle-dev-01-vol01
          - name: moodle01-nfsweb
            persistentVolumeClaim:
              claimName: pvc-siad-moodle-dev-01-nfsweb
          - name: moodle01-nfsinscription
        
          containers:
          - image: nmolleruq/mdlcron:3.1.8-2
            name: moodle-cron01
            resources:
              limits:
                cpu: 200m
                memory: 250Mi
              requests:
                cpu: 30m
                memory: 30Mi
            env:
            - name: MDL_DBTYPE
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: dbtype
            - name: MDL_DATAROOT
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: dataroot
            - name: MDL_MEMSESSION
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: memsession
            - name: MDL_LOCALCACHEDIR
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: localcachedir
            - name: MDL_WWWROOT
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: wwwroot
            - name: MDL_DBHOST
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_host
            - name: MDL_DBNAME
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_name
            - name: MDL_DBUSER
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_username
            - name: MDL_DBPASS
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_password
            volumeMounts:
            - mountPath: /opt/moodledata
              name: moodle01-storage
            - mountPath: /mnt/NFSweb
              name: moodle01-nfsweb
            - mountPath: /mnt/NFSinscription
              name: moodle01-nfsinscription
            
          restartPolicy: Never