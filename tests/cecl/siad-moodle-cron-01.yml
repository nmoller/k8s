apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: moodle-cron01
  namespace: siad-moodlececl-dev-01
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: moodle01-storage
            persistentVolumeClaim:
              claimName: pvc-siad-moodlececl-dev-01-vol01
          containers:
          - args:
            - -s
            - /bin/bash
            - -c
            - php /var/www/html/admin/cli/cron.php || echo 'Lock problems!'
            command:
            - /bin/su
          
            env:
            - name: MDL_DBTYPE
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: dbtype
            - name: MDL_DATAROOT
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: dataroot
            - name: MDL_MEMSESSION
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: memsession
            - name: MDL_LOCALCACHEDIR
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: localcachedir
            - name: MDL_WWWROOT
              valueFrom:
                configMapKeyRef:
                  name: moodle01-config
                  key: wwwroot
            - name: MDL_DBHOST
              value: mysql.siad-moodlececl-dev-01

            - name: MDL_DBNAME
              valueFrom:
                secretKeyRef:
                  name: secrets-moodle01-dev
                  key: db_name
            - name: MDL_DBUSER
              value: root
                
            - name: MDL_DBPASS
              value: root

            image: nmolleruq/mdlhb-cecl:p1.5-poodll
            imagePullPolicy: IfNotPresent
            name: moodle-cron01
            resources:
              limits:
                cpu: 400m
                memory: 300Mi
              requests:
                cpu: 100m
                memory: 100Mi
            volumeMounts:
            #- mountPath: /SANcache
            #  name: moodle-cache01
            - mountPath: /mnt/NFS
              name: moodle01-storage
            
          restartPolicy: Never