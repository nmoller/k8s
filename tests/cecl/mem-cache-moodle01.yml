apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: memcached-app01
  namespace: siad-moodleame-prod-01
spec:
  replicas: 1
  template:
    metadata:
        labels:
          app: mem-app01
    spec:
      containers:
      - name: mem-app
        image: memcached:1.4.37
        command: ["memcached"]
        args: ["-m", "145", "-c", "800"]
        ports:
        - containerPort: 11211
        
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: memcached-ses01
  namespace: siad-moodleame-prod-01
spec:
  replicas: 1
  template:
    metadata:
        labels:
          app: mem-ses01
    spec:
      containers:
      - name: mem-ses
        image: memcached:1.4.37
        command: ["memcached"]
        args: ["-m", "145", "-c", "800"]
        ports:
        - containerPort: 11211
---
apiVersion: v1
kind: Service
metadata:
  name: memcached-ses01
  namespace: siad-moodleame-prod-01
spec:
  selector:
    app: mem-ses01
  ports:
    - protocol: TCP
      port: 11211
      targetPort: 11211
  type: ClusterIP 

---
apiVersion: v1
kind: Service
metadata:
  name: memcached-app01
  namespace: siad-moodleame-prod-01
spec:
  selector:
    app: mem-app01
  ports:
    - protocol: TCP
      port: 11211
      targetPort: 11211
  type: ClusterIP 