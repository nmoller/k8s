apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moodle01-deployment
  namespace: siad-moodle-dev-01
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: moodle01-dev
    spec:
      containers:
      - image: nmolleruq/uqamstable:3.0.9-01
        name: moodle-web01
        resources:
            limits:
              cpu: 1
              memory: 550Mi
            requests:
              cpu: 50m
              memory: 100Mi
        env:
        - name: MDL_DBTYPE
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: dbtype
        - name: MDL_DATAROOT
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: dataroot
        - name: MDL_MEMSESSION
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: memsession
        - name: MDL_LOCALCACHEDIR
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: localcachedir
        - name: MDL_WWWROOT
          valueFrom:
            configMapKeyRef:
              name: moodle01-config
              key: wwwroot
        - name: MDL_DBHOST
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_host
        - name: MDL_DBNAME
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_name
        - name: MDL_DBUSER
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_username
        - name: MDL_DBPASS
          valueFrom:
            secretKeyRef:
              name: secrets-moodle01-dev
              key: db_password
        volumeMounts:
        - mountPath: /var/www/moodledata
          name: moodle01-storage
        - mountPath: /mnt/NFSweb
          name: moodle01-nfsweb
        - mountPath: /mnt/NFSinscription
          name: moodle01-nfsinscription
      volumes:
      - name: moodle01-storage
        persistentVolumeClaim:
         claimName: pvc-siad-moodle-dev-01-vol01
      - name: moodle01-nfsweb
        persistentVolumeClaim:
          claimName: pvc-siad-moodle-dev-01-nfsweb
      - name: moodle01-nfsinscription
        persistentVolumeClaim:
          claimName: pvc-siad-moodle-dev-01-nfsinscription
