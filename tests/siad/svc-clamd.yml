apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: clamd-moodle01-dev
  namespace: siad-moodle-dev-01
spec:
  replicas: 1
  template:
    metadata:
        labels:
          app: clamd-moodle01-dev
    spec:
      containers:
      - name: clamd01
        image: nmolleruq/clamav:0.95
        resources:
            limits:
              cpu: 500m
              memory: 600Mi
            requests:
              cpu: 50m
              memory: 100Mi
        ports:
        - containerPort: 3310
        volumeMounts:
          - mountPath: /opt/moodledata
            name: moodle01-storage
      volumes:
      - name: moodle01-storage
        persistentVolumeClaim:
         claimName: pvc-siad-moodle-dev-01-vol01

---
apiVersion: v1
kind: Service
metadata:
  name: clamd-moodle01-dev
  namespace: siad-moodle-dev-01
spec:
  selector:
    app: clamd-moodle01-dev
  ports:
    - protocol: TCP
      port: 3310
      targetPort: 3310
  type: ClusterIP 